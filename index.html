---
layout: default
---

<ul class="blog-posts-list">
  {% for post in site.posts %}
    <li class="blog-posts-list__each-post">
      <h2>
        <a class="each-post__title" href="{{post.url}}">{{ post.title }}</a>
      </h2>
      <div class="each-post__detail">
        <p class="each-post__date">{{post.date | date: "%b %-d, %Y"}}</p>
        <p class="each-post__teaser">
          {{ post.teaser }}
        </p>
      </div>

    </li>
  {% endfor %}
</ul>
